<div class="session jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-md-5">
        <h2>Login</h2>
        <form 
          name="login_form" 
          role="form" 
          ng-submit="submitLogin()">
          <div class="form-group">
            <label for="login.email">Email address</label>
            <input type="email" 
              class="form-control" 
              placeholder="Your Email"
              name="login.email"
              ng-model="login.email"
              required>
          </div>
          <div class="form-group">
            <label for="login.password">Password</label>
            <input type="password" 
              class="form-control" 
              placeholder="Your Password"
              name="login.password"
              ng-model="login.password"
              required>
          </div>
          <div class="form-group">
            <button type="submit" 
              class="btn btn-primary btn-lg">Login</button>
          </div>
        </form>
        <div ng-if="login.errors" class="alert alert-danger">
          <h2>{{login.errors}}</h2>
        </div>
      </div>
      <!-- end Login -->
      <div class="col-md-6">
        <h2>Sign Up</h2>
        <form 
          name="signup_form" 
          role="form" 
          ng-submit="submitSignup()">
          <div class="form-group">
            <label for="signup.email">Email address</label>
            <input type="email" 
              class="form-control" 
              placeholder="Your Email"
              name="signup.email"
              ng-model="signup.email"
              required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" 
              class="form-control" 
              placeholder="Your Password"
              name="signup.password"
              ng-model="signup.password"
              required>
          </div>
          <div class="form-group">
            <button type="submit" 
              class="btn btn-primary btn-lg">Sign Up</button>
          </div>
        </form>
        <div ng-if="signup.errors" class="alert alert-danger">
          <h2>{{signup.errors}}</h2>
        </div>
      </div>
      <!-- end Sign Up -->
    </div>
    <!-- end row -->
  </div>
  <!-- end container -->
</div>
<!-- end jumbotron -->
